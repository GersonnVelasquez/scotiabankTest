<div class="container justify-content-center d-flex ">
    <div class="card mt-5">
        <div class="card-body">
            <h5 class="card-title">Iniciar sesión</h5>
            <form>
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input #user type="text" class="form-control" id="user" placeholder="Enter user">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input #password type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button (click)="logIn(user.value, password.value)" type="button"
                    class="btn btn-primary mt-3">Iniciar</button>
            </form>
        </div>
    </div>

</div>
